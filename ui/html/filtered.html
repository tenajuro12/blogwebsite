<!doctype html>
<html lang="en" class="h-100" data-bs-theme="auto">
<head>
    <script src="/docs/5.3/assets/js/color-modes.js"></script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">

    <link rel="stylesheet" href="../static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="d-flex h-100 text-center" data-bs-theme="dark">

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column left-40 ">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Aitu Blogs</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                    aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/create.html">Create</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contact.html">Contact</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                           aria-expanded="false">
                            Topics
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/filtered/anime">Anime</a></li>
                            <li><a class="dropdown-item" href="/filtered/sport">Sport</a></li>
                            <li><a class="dropdown-item" href="/filtered/history">History</a></li>
                            <li><a class="dropdown-item" href="/filtered/school">School</a></li>  </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="px-3">
        <main class="px-3">
            <h1>AITU NEWS</h1>
            <p class="lead">Keep in touch</p>
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                {{range .}}
                <div class="col">
                    <div class="card shadow-sm">
                        <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false">
                            <title>Placeholder</title>
                            <rect width="100%" height="100%" fill="#55595c"/>
                            <text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text>
                        </svg>
                        <div class="card-body">
                            <p class="card-text">{{.Title}}</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-sm btn-outline-secondary"><a href="/article/{{.Id}}">View</a></button>
                                    <button type="button" class="btn btn-sm btn-outline-secondary"><a href="/edit/{{.Id}}">Edit</a></button>
                                </div>
                                <small class="text-muted">{{.CreatedAtTime.Format "2006-01-02 15:04:05"}}</small>
                            </div>
                        </div>
                    </div>
                </div>
                {{end}}
            </div>
        </main>

    <footer class="mt-auto text-white-50">
        <p>Done by Sabyrov Tenelbek SE-2222 </p>
    </footer>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
