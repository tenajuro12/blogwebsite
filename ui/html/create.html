    <main class="container mt-5">
        <h1 class="mb-4">Blog Submission Form</h1>
        <form action="/save_article" method="post" >
            <div class="mb-3">
                <label for="title" class="form-label">Blog Name</label>
                <input type="text" name="title" id="title" class="form-control" placeholder="Enter blog name" required>
            </div>
            <div class="mb-3">
                <label for="anons" class="form-label">Anons</label>
                <textarea name="anons" id="anons" class="form-control" placeholder="Enter anons" required></textarea>
            </div>
            <div class="mb-3">
                <label for="full_text" class="form-label">Full Text</label>
                <textarea name="full_text" id="full_text" class="form-control" placeholder="Enter text" required></textarea>
            </div>
            <div class="mb-3">
                <label for="for_who" class="form-label">Topic</label>
                <textarea name="for_who" id="for_who" class="form-control" placeholder="Enter for who" required></textarea>
            </div>
            <button type="submit" class="btn btn-warning">Save</button>
        </form>
