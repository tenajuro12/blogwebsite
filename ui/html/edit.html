<main class="container mt-5">
    <h1 class="mb-4">Edit Blog</h1>
    <form action="/edit/{{.Id}}" method="post" >
        <div class="mb-3">
            <label for="title" class="form-label">Article Name</label>
            <input type="text" name="title" id="title" class="form-control" value="{{.Title}}" placeholder="Enter new article name" required>
        </div>
        <div class="mb-3">
            <label for="anons" class="form-label">Anons</label>
            <input name="anons" id="anons" class="form-control" value="{{.Anons}}" placeholder="Enter anons" required></input>
        </div>
        <div class="mb-3">
            <label for="full_text" class="form-label">Full Text</label>
            <input name="full_text" id="full_text" class="form-control" value="{{.Full_text}}" placeholder="Enter text" required></input>
        </div>

        <div class="mb-3">
            <label for="for_who" class="form-label">Topic</label>
            <input name="for_who" id="for_who" class="form-control" value="{{.For_who}}" placeholder="Enter for who" required></input>
        </div>
        <button type="submit" class="btn btn-warning">Save</button>
    </form>
</main>
